<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Hau Vo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #4f46e5;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            color: #1a202c;
        }

        /* Markdown styling for assistant messages */
        .message.assistant .message-content h1,
        .message.assistant .message-content h2,
        .message.assistant .message-content h3,
        .message.assistant .message-content h4,
        .message.assistant .message-content h5,
        .message.assistant .message-content h6 {
            margin: 0.5em 0;
            color: #2d3748;
            font-weight: 600;
        }

        .message.assistant .message-content h1 { font-size: 1.5em; }
        .message.assistant .message-content h2 { font-size: 1.3em; }
        .message.assistant .message-content h3 { font-size: 1.1em; }

        .message.assistant .message-content p {
            margin: 0.8em 0;
            line-height: 1.6;
        }

        .message.assistant .message-content ul,
        .message.assistant .message-content ol {
            margin: 0.8em 0;
            padding-left: 1.5em;
        }

        .message.assistant .message-content li {
            margin: 0.4em 0;
            line-height: 1.5;
        }

        .message.assistant .message-content strong {
            font-weight: 600;
            color: #2d3748;
        }

        .message.assistant .message-content em {
            font-style: italic;
            color: #4a5568;
        }

        .message.assistant .message-content code {
            background: #f7fafc;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: #e53e3e;
        }

        .message.assistant .message-content pre {
            background: #f7fafc;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
            border-left: 4px solid #4f46e5;
        }

        .message.assistant .message-content pre code {
            background: none;
            padding: 0;
            color: #2d3748;
        }

        .message.assistant .message-content blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 1em;
            margin: 1em 0;
            color: #718096;
            font-style: italic;
        }

        .message.assistant .message-content a {
            color: #4f46e5;
            text-decoration: none;
        }

        .message.assistant .message-content a:hover {
            text-decoration: underline;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .send-button {
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #4338ca;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            max-width: 70%;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with Hau Vo</h1>
            <p>Ask me about my experience, skills, and background</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content" id="welcomeMessage">
                    <!-- Welcome message will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="sendButton">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script>
        const socket = io();
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');
        const typingIndicator = document.getElementById('typingIndicator');

        let chatHistory = [];

        // Initialize welcome message with Markdown
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeMessage = `Hi! I'm **Hau** (also goes by **Kevin**).

I'm a **product builder**, **solution architect**, and **software engineer** with over **14 years of experience**.

Feel free to ask me about:
- My background and experience
- Technical expertise and skills
- Product development approach
- Startup and scaling strategies
- Or anything else you'd like to know!

*I'm here to help and would love to connect!* ðŸš€

(This is a very simple demo for using OpenAI Agents SDK to build chatbot.
It reads my information from Linkedin and a short bio to answer your questions.
Feels free to connect with me on LinkedIn: https://www.linkedin.com/in/hauvo/ or via email: hau.vophuoc@gmail.com)`;

            document.getElementById('welcomeMessage').innerHTML = marked.parse(welcomeMessage);
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (isUser) {
                // User messages remain as plain text
                messageContent.textContent = content;
            } else {
                // Assistant messages are rendered as Markdown
                messageContent.innerHTML = marked.parse(content);
            }

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add to history
            chatHistory.push({
                role: isUser ? 'user' : 'assistant',
                content: content
            });
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function setInputDisabled(disabled) {
            messageInput.disabled = disabled;
            sendButton.disabled = disabled;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            
            setInputDisabled(true);
            showTyping();
            
            socket.emit('chat_message', {
                message: message,
                history: chatHistory.slice(0, -1) // Exclude the just-added user message
            });
        });

        socket.on('chat_response', (data) => {
            hideTyping();
            setInputDisabled(false);
            
            if (data.error) {
                addMessage('Sorry, I encountered an error. Please try again.');
            } else {
                addMessage(data.response);
            }
            
            messageInput.focus();
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
